<ng-container *ngIf="true">
    <div class="card-table" style="position: relative; display: flex; flex-direction: column; min-width: none; word-wrap: break-word; background-color: white; background-clip: border-box; border: 1px solid rgba(0,0,0,0.2); border-radius: .25rem;">
        <div class="container">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Iphone</td>
                            <td>Image</td>
                            <td>Des</td>
                            <td>Proce</td>
                            <td>Qu</td>
                            <td>500</td>
                            <td>
                                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card" style="height: 60vh; margin: 25px; padding: 25px;">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>
        <div class="center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <img style="text-decoration: none; color: inherit; border: none; outline: none; height: 162px; width: 250px; margin: 20px;" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4 style="font-weight: 400;">Your cart is empty!</h4>
            <h6 style="font-weight: 400;">Add item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
